        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.45123948938262,2.790961157122416],[44.62545963252019,5.673002601484487]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        function pop_Gard_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>libgeo</strong><br />' + (feature.properties['libgeo'] !== null ? autolinker.link(feature.properties['libgeo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Gard_1_0() {
            return {
                pane: 'pane_Gard_1',
                opacity: 1,
                color: 'rgba(107,12,14,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Gard_1');
        map.getPane('pane_Gard_1').style.zIndex = 401;
        map.getPane('pane_Gard_1').style['mix-blend-mode'] = 'normal';
        var layer_Gard_1 = new L.geoJson(json_Gard_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Gard_1',
            layerName: 'layer_Gard_1',
            pane: 'pane_Gard_1',
            onEachFeature: pop_Gard_1,
            style: style_Gard_1_0,
        });
        bounds_group.addLayer(layer_Gard_1);
        map.addLayer(layer_Gard_1);

        bounds_group.addLayer(layer_ListemagasinsfichierBAGARD_5);
        map.addLayer(layer_ListemagasinsfichierBAGARD_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ListemagasinsfichierBAGARD_5.png" /> Liste magasins - fichier BA GARD': layer_ListemagasinsfichierBAGARD_5,'<img src="legend/GMSautres_4.png" /> GMS - autres': layer_GMSautres_4,'<img src="legend/EPCI_3.png" /> EPCI ': layer_EPCI_3,'<img src="legend/GardCommunes_2.png" /> Gard Communes': layer_GardCommunes_2,'<img src="legend/Gard_1.png" /> Gard': layer_Gard_1,"Google Road": layer_GoogleRoad_0,},{collapsed:false}).addTo(map);
        setBounds();
        resetLabels([layer_Gard_1,layer_GardCommunes_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Gard_1,layer_GardCommunes_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Gard_1,layer_GardCommunes_2]);
        });
        map.on("layerremove", function(){
